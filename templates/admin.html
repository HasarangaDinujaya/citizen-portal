<!doctype html>
<html>
<head>

</head>
<body>

 </div>

 <div>

<thead><tr><th>age</th><th>job</th><th>desires</th><th>question</th><th>servi
ce</th><th>ts</th></tr></thead>
 <tbody></tbody>
 </table>
 </div>
 </div>
 </div>
 <script src="/static/admin.js"></script>
</body>
</html>
